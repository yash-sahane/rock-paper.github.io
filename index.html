<head>

<body>
    <div class="main">
        <div class="humanComputerPoints">
            <h2>Points Table</h2>
            <div class="pointTableContainer">
                <div class="bothPoints">
                    <p class="pointsLabel">Your Points</p>
                    <p class="hPoints" id="hPoints">0</p>
                </div>
                <div class="pointTable">
                    <p class="pointsLabel">Computer Points</p>
                    <p class="mPoints" id="mPoints">0</p>
                </div>
            </div>
        </div>
        <div class="OptionsContainer">
            <div class="choices">
                <button class="rock choice" value='Rock'>
                    <p class="choiceimg" id="choiceImg1">‚úä</p>
                </button>
                <button class="paper choice" value='Paper'>
                    <p class="choiceimg">üñêÔ∏è</p>
                </button>
                <button class="scissor choice" value='Scissor'>
                    <p class="choiceimg">‚úåÔ∏è</p>
                </button>
            </div>
            <div class="bothChoices">
                <p class="hchoice">Your Choice<i class="fa-solid fa-arrow-down-long"></i><span id="hChoice"></span>
                </p>
                <p class="mchoice">Computer Choice <i class="fa-solid fa-arrow-down-long"></i><span id="mChoice"></span>
                </p>
            </div>
            <div class="gameinfo">
                <p class="result" id="result">
                </p>
            </div>
            <div class="resetBtn">
                <button id="resetBtn" onmousedown="mouseDown()" onmouseup="mouseUp()">Reset</button>
            </div>
        </div>
    </div>
    <script src="main_script.js"></script>

</body>
